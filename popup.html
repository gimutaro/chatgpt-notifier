<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ChatGPT通知設定</title>
  <style>
    body {
      width: 250px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    
    h1 {
      font-size: 16px;
      margin-bottom: 15px;
      color: #333;
    }
    
    .toggle-container {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }
    
    .toggle-label {
      margin-left: 10px;
      font-size: 14px;
    }
    
    .switch {
      position: relative;
      display: inline-block;
      width: 40px;
      height: 20px;
    }
    
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 20px;
    }
    
    .slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 2px;
      bottom: 2px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    
    input:checked + .slider {
      background-color: #2196F3;
    }
    
    input:checked + .slider:before {
      transform: translateX(20px);
    }
    
    .status {
      margin-top: 15px;
      font-size: 12px;
      color: #666;
      line-height: 1.4;
    }
    
    .test-button {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 8px 12px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 14px;
      margin-top: 10px;
      cursor: pointer;
      border-radius: 4px;
    }
    
    .test-button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>ChatGPT通知設定</h1>
  
  <div class="toggle-container">
    <label class="switch">
      <input type="checkbox" id="notification-toggle">
      <span class="slider"></span>
    </label>
    <span class="toggle-label">通知を有効にする</span>
  </div>
  
  <button class="test-button" id="test-notification">テスト通知を送信</button>
  
  <div class="status" id="status"></div>
  
  <script src="popup.js"></script>
</body>
</html>
